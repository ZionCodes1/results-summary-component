<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="file.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="main-container">
      <article  class="main-heading">
        <h4>Your Result</h4>
  
      <div class="middle">
        <p class="middle-number">76</p>
        <p class="middle-2number">of 100</p>
      </div>
  
      <h3 class="second-heading"> Great</h3>
      <p class="first-p">You scored higher than 65% of the people who have taken these tests.</p>
    </article>

    <article class="second-body">
      <h4>Summary</h4>
      <div class="score reaction-back space top">
        <div class="skill">
          <img src="icon-reaction.svg" alt="reaction">
          <p class="reaction">Reaction</p>
        </div>
        <p><strong>80</strong> / <span class="light">100</span></p>
      </div>

      <div class="score  memory-back space">
        <div class="skill">
          <img src="icon-memory.svg" alt="memory">
          <p class="memory">Memory</p>  
        </div>
        <p><strong>92</strong> / <span class="light">100</span></p>
      </div>

      <div class="score verbal-back space">
        <div class="skill">
          <img src="icon-verbal.svg" alt="verbal">
          <p class="verbal">Verbal</p>  
        </div>
        <p><strong>61</strong> / <span class="light">100</span></p>
      </div>

      <div class="score visual-back">
        <div class="skill">
          <img src="icon-visual.svg" alt="visual">
          <p class="visual">Visual</p>  
        </div>
        <p><strong>72</strong> / <span class="light">100</span></p>
      </div>

      <button class="btn">Continue</button>

    </article>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
